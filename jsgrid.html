<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Basic Scenario - jsGrid Demo</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/demos.css" />
    <link rel="stylesheet" type="text/css" href="bower_components\jsgrid\dist\jsgrid.css" />
    <link rel="stylesheet" type="text/css" href="bower_components\jsgrid\dist\jsgrid-theme.css" />

	<link rel="stylesheet" href="bower_components/jquery-ui/themes/cupertino/jquery-ui.css">
	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/ui/core.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    
    <!--script>window.jQuery || document.write('<script src="/js/jquery-1.8.3.js"><\/script>')</script-->

    <script src="bower_components/jsgrid/dist/jsgrid.min.js"></script>
    <script src="bower_components/jsgrid/src/i18n/fr.js"></script>
    <script src="db.js"></script>
</head>
<body>
<div id="jsGrid"></div>
<script>
$(function() {

    $("#jsGrid").jsGrid({
        height: "90%",
        width: "100%",

        filtering: true,
        editing: true,
        sorting: true,
        paging: false,
        autoload: true,

        deleteConfirm: "Do you really want to delete the client?",

        controller: db,

        fields: [
            { name: "Name", type: "text", width: 150 },
            { name: "Age", type: "number", width: 50 },
            { name: "Address", type: "text", width: 200 },
            { name: "Country", type: "select", items: db.countries, valueField: "Id", textField: "Name" },
            { name: "Married", type: "checkbox", title: "Is Married", sorting: false },
            { type: "control" }
        ]
    });

});
</script>

</body>
</html>
